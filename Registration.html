<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container-fluid {
            max-width: 750px;
            background: white;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        .role-selection .card {
            transition: transform 0.3s ease-in-out;
            border: none;
            border-radius: 10px;
        }

        .role-selection .card:hover {
            transform: scale(1.05);
        }

        .student-card {
            background: #007bff;
            color: white;
        }

        .teacher-card {
            background: #28a745;
            color: white;
        }

        .card a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body class=container-fluid>
    <div class="container-fluid">
        <h1 class="mb-3 text-dark">Welcome to the Registration Portal</h1>
        <p class="mb-4 text-muted">Select your role to continue with registration.</p>
        <div class="row g-3">
            <div class="col-md-6">
                <div class="card student-card p-4">
                    <h2 class="text-white">Student</h2>
                    <p class="text-white">Register as a student and find the best tutors for your learning journey.</p>
                    <a href="student_registration.html" class="text-warning">Register as Student</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card teacher-card p-4">
                    <h2 class="text-white">Teacher</h2>
                    <p class="text-white">Register as a teacher and help students achieve their academic goals.</p>
                    <a href="teacher_registration.html" class="text-warning">Register as Teacher</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
